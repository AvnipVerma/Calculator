<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

<div class="main">
    <h1>CALCULATOR</h1>
        <input class="display"></input>
    <div class="bottombox">
        <div class="toprow">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="del">DEL</button>
        </div>
        <div class="secondrow">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="task">+</button>
        </div>
        <div class="thirdrow">   
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="task">-</button>
        </div>
        <div class="fourthrow">
            <button>.</button>
            <button>0</button>
            <button class="task">/</button>
            <button class="task">x</button>
        </div>
        <div class="lastrow">
            <button class="erase">RESET</button>
            <button class="calculate">=</button>
        </div>
    </div>        
</div>
<script src="run.js"></script>
</body>
</html>
